<!DOCTYPE html>
<html>
<head>
<title>OS Game System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HOME -->
<div id="home" class="box">
<h1>üñ• OS GAME SYSTEM</h1>
<p>What do you want?</p>

<button onclick="openQuiz()">üéÆ Play OS Quiz</button>
<button onclick="openDeadlock()">‚ö† Deadlock Detection</button>
<button onclick="openMemory()">üß† Memory Allocation</button>
<button onclick="openCPU()">‚öô CPU Scheduling</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="box hide">

<h2 id="question"></h2>

<div class="options">
<button id="op0" onclick="check(0)"></button>
<button id="op1" onclick="check(1)"></button>
<button id="op2" onclick="check(2)"></button>
<button id="op3" onclick="check(3)"></button>
</div>

<p>‚ù§Ô∏è Life: <span id="life">5</span></p>
<p id="score">Score: 0</p>

<button onclick="backHome()">Home</button>

</div>

<!-- DEADLOCK -->
<div id="deadlock" class="box hide">
<h2>‚ö† Deadlock Detection</h2>

<p>Allocation Matrix</p>
<textarea id="alloc" rows="4"></textarea>

<p>Request Matrix</p>
<textarea id="req" rows="4"></textarea>

<p>Available</p>
<input id="avail">

<button onclick="detect()">Detect</button>

<p id="result"></p>

<button onclick="backHome()">Home</button>
</div>

<!-- MEMORY -->
<div id="memory" class="box hide">
<h2>üß† Memory Allocation</h2>

<p>Enter Memory Holes</p>
<input id="holes" placeholder="100,500,200,300">

<p>Enter Process Sizes</p>
<input id="process" placeholder="212,417,112,426">

<button onclick="calculate()">Calculate</button>

<pre id="memResult"></pre>

<button onclick="backHome()">Home</button>
</div>


<!-- CPU SCHEDULING -->
<div id="cpu" class="box hide">
<h2>‚öô CPU Scheduling</h2>

<p>Enter Process Burst Times</p>
<input id="burst" placeholder="5,3,8,6">

<p>Enter Priorities</p>
<input id="priority" placeholder="2,1,3,4">

<p>Time Quantum</p>
<input id="quantum" placeholder="2">

<button onclick="runCPU()">Run Algorithms</button>

<pre id="cpuResult"></pre>

<button onclick="backHome()">Home</button>
</div>

<script src="script.js"></script>
</body>
</html>
